{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="{% static 'script.js' %}"></script> 
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
    <title>Book Details</title>
</head>
</head>
<body>

    <div class="banner">
        <div class="logo-container">
            <img src="{% static 'LMS.svg' %}" alt="Libraria Logo">
        </div>
        <h1>Libraria</h1>
        <div class="dropdown">
            <button class="dropbtn">â‰¡</button>
            <div class="dropdown-content" id="myDropdown">
                <a href="/">Home</a>
                <a href="/addapi">Add By ISBN</a>
                <a href="/addp">Add Book</a>
            </div>
        </div>
    </div>
    
    <div class="book-details">
        <img id="book-cover" class="thumbnail" src="{{ book.cover }}" alt="Book Cover">
        <h2 id="book-title">Title: {{ book.title }}</h2>
        <p id="book-isbn">ISBN: {{ book.isbn }}</p>
        <p id="book-quantity">Quantity: {{ book.quantity }}</p>
        <p id="book-location">Location: {{ book.location }}</p>
        <button type="button" onclick="handleEditButtonClick('{{ book.isbn }}')">Edit/ Update Entry</button>
        <button type="button" onclick="handleDeleteButtonClick('{{ book.isbn }}')">Delete Book</button>
    </div>
    
    </div>

    <footer>
        <p>Made by Peter</p>
    </footer>

    <script>
        function scrapeBook() {
            // Get the ISBN from the input field
            var isbn = document.getElementById('isbn').value;
        
            // Make a request to the Open Library API
            fetch(`https://openlibrary.org/api/books?bibkeys=ISBN:${isbn}&format=json`)
                .then(response => response.json())
                .then(data => {
                    // Check if the book is found
                    if (`ISBN:${isbn}` in data) {
                        // Update the book title
                        var title = data[`ISBN:${isbn}`].title;
                        document.getElementById('book-title').innerText = title;
        
                        // Update the book cover image
                        var coverUrl = data[`ISBN:${isbn}`].cover.large;
                        document.getElementById('book-cover').src = coverUrl;
                    } else {
                        // Handle case where book is not found
                        alert('Book not found!');
                    }
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        }
        </script>
        

</body>
</html>
